<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Chatroom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #chatUI {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      overflow-y: auto;
      background-color: white;
    }

    #chatInputBox {
      width: calc(100% - 20px);
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="chatUI">
    <div id="chatMessages"></div>
    <input type="text" id="chatInputBox" placeholder="Type your message..." onkeydown="sendMessage(event)">
  </div>

  <script>
    function sendMessage(event) {
      if (event.key === 'Enter') {
        const message = document.getElementById('chatInputBox').value;
        const messageElement = document.createElement('p');
        messageElement.innerText = `You: ${message}`;
        document.getElementById('chatMessages').appendChild(messageElement);
        document.getElementById('chatInputBox').value = '';
      }
    }
  </script>
</body>
</html>
